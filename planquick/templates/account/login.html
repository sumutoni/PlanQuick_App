{% extends '_base.html' %}
{% block title %}Log In{% endblock title %}
{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
        <p>Don't have an account? <a href="{% url 'account_signup' %}">Create one</a></p>
    </form>
{% endblock content %}
