<!DOCTYPE html>
<html>
	<head>
		<title>PlanQuick</title>
		<link rel="stylesheet" type="text/css" href="styles/dashboard.css">
		<link rel="stylesheet" type="text/css" href="styles/common.css">
	</head>
	<body>
		<main class="dash-section">
			<div class="sidebar">
				<div class="user">
					<p><img src="images/person.jpg">John Doe</p>
				</div>
				<div class="tools">
					<p class="profile"><img src="images/profile.jpg">Profile</p>
					<p class="summary-icon"><img src="images/summary.jpg">Summary</p>
					<p class="statement"><img src="images/statement.jpg">Statement</p>
					<p class="chart"><img src="images/graph.png">Chart</p>
					<p class="settings"><img src="images/settings.png">Settings</p>
					<p class="help"><img src="images/settings.png">Help</p>
				</div>
			</div>
			<div class="dash-info">
				<div class="dashboard">
					<h1>Dashboard</h1>
					<p>Log out</p>
				</div>
				<div class="balance">
					<h3>Account Balance: </h3>
				</div>
				<div class="summary">
					<h3>Summary</h3>
					<div class="sub-summary">
						<div class="received">
							<h4>Received</h4>
						</div>
						<div class="spent">
							<h4>Spent</h4>
						</div>
					</div>
				</div>
				<div class="analytics">
					<h3>Analytics</h3>	
				</div>
			</div>
		</main>
	</body>
</html>
